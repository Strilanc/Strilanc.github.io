---
layout: default
title: @Strilanc - Craig Gidney's Blog
---

<div id="home">
  <h1 class="posts_list_title">Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
