<!DOCTYPE html>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Craig Gidney">
    <meta name="keywords" content="computer science,algorithms,quantum computing,blog">
    <meta name="description" content="Craig Gidney's computer science blog">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->

    </div>

    <table style="width: 100%;">
      <tr>
        <td align="left">
          {% if page.previous.url %}<a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>{% endif %}

        <td align="right">
          {% if page.next.url %}<a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>{% endif %}
        </td>
      </tr>
    </table>
